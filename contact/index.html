<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono:wght@100&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/758f6a0442.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <nav>
            <div id="nav-logo">
                <img src="..//logo.png">
                <p>Foodie</p>
            </div>
            <div id="nav-el">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="index.html">Contact us</a></li>
                    <li><a href="../ourteam/ourteam.html">Our Team</a></li>
                </ul>
            </div>
        </nav>
        <section class="from-container">
            <form>
                <input type="text" id="name" required autocomplete="off" placeholder="enter your name" onkeyup="checkName()">
                <p id="nError"></p>
                <input type="email" id="email" required autocomplete="off" placeholder="enter your email">
                <p id="eError"></p>
                <input type="text" id="contact" required autocomplete="off" placeholder="enter your contact number" onkeyup="checkContact()">
                <p id="cError"></p>
                <textarea id="message" cols="30" rows="8" placeholder="enter your messge"></textarea>
                <button class="btn">Send</button>
                <ul>
                    <p>Follow us on:</p>
                    <li><i class="fab fa-facebook-f"></i></li>
                    <li><i class="fab fa-google-plus-g"></i></li>
                    <li><i class="fab fa-twitter"></i></li>
                    <li><i class="fab fa-linkedin"></i></li>
                </ul>
            </form>
        </section>
    </div>
        <footer>
            <div class="center">
                Copyright &copy; www.foodie.com | All Rights Reserved   </div>
            </footer>
            <script src="app.js"></script>
</body>
</html>
